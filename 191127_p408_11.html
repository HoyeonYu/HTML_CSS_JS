<!DOCTYPE html>
<html>
    <head>
        <script src = "https://code.jquery.com/jquery-3.4.1.js"></script>
        <script>
            var colors = ['red', 'green', 'blue'];
            var currentColor = 0;

            $(document).ready(function(){

                $('div').css({
                    backgroundColor: colors[currentColor]
                }).click(function() {
                    currentColor += 1;
                    currentColor %= 3;

                    $(this).css({
                        backgroundColor: colors[currentColor]
                    });
                });
            });

        
        </script>
        <style>
            div {
                width: 100px;
                height: 50px;
                line-height: 50px;
                text-align: center;
                color: white;
                border: none;
                border-radius: 10px;
            }
        </style>
    </head>

    <body>
        <div>클릭</div>
    </body>
</html>
