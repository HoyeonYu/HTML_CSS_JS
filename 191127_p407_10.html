<!DOCTYPE html>
<html>
    <head>
        <script src = "https://code.jquery.com/jquery-3.4.1.js"></script>
        <style>
            .button {
                width: 100px;
                height: 50px;
                line-height: 50px;
                text-align: center;
                color: white;
                background-color: teal;
                border-radius: 20px;
            }

            .button.hover {
                opacity: 0.5;
            }

        </style>
        <script>
            $(document).ready(function(){
                $('.button').hover(function() {
                    $(this).addClass('hover');
                }, 
                    function() {
                    $(this).removeClass('hover');
                });
            });
        </script>
    </head>
    <body>
        <div class = "button">Button</div>
    </body>
</html>
