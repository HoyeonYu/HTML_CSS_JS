<!DOCTYPE html>
<html>
    <head>
        <script src = https://code.jquery.com/jquery-3.4.1.js></script> 
        <script>
            $(document).ready(function()
            {
                $('.button').css({
                    width: 200,
                    height: 100,
                    borderRadius: '10%',
                    background: 'green'
                }).hover(function()
                {
                    $(this).css(
                        {
                            opacity: 0.5
                        }
                    );
                }, function()
                {
                    $(this).css(
                        {
                            opacity: 1
                        }
                    );
                });
            });
        </script>
    </head>
    <body>
        <div class = "button">Button</div>
    </body>
</html>
