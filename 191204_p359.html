<!DOCTYPE html>
<html>
    <head>
        <script>
            window.onload = function()
            {
                var button = document.querySelector('button');

                button.onclick = function()
                {
                    this.textContent += '*';
                }
            }
        </script>
    </head>
    <body>
        <button>click - </button>
    </body>
</html>
