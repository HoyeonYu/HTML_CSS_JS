<!DOCTYPE html>
<html>
    <head>
        <script src = https://code.jquery.com/jquery-3.4.1.js></script> 
        <script>
            $(document).ready(function()
            {
                $('.button').click(function()
                {
                    $('.text').toggle('slow');
                });
            });
        </script>
    </head>
    <body>
        <div>
            <button class = "button">Toggle Start!</button>
        </div>
        <div>
            <h1 class = "text">Hello</h1>
        </div>
    </body>
</html>
