<!DOCTYPE html>
<html>
    <head>
        <style>
            ul li:first-child {background :mediumturquoise;}
            #first {color :mediumvioletred;}
            ul li.active:hover {background :moccasin}
        </style>
    </head>
    
    <body>
        <h1>CSS3 Basic</h1>
        <ul>
            <li id = "first" class = "active">CSS3 Selector</li>
            <li>CSS3 Property</li>
            <li>CSS3 Skill</li>
        </ul>
    </body>
</html>
