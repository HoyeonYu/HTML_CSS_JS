<!DOCTYPE html>
<html>
    <head>
        <script src = "https://code.jquery.com/jquery-3.4.1.js"></script>
        <script>
            $(document).ready(function() {
                var width = $('[data-role = "slider"]').attr('data-width');
                var height = $('[data-role = "slider"]').attr('data-height');
                var count = $('[data-role = "slider"] div.item').length;

                $('[data-role = "slider"]').css({
                    position: 'relative',
                    overflow: 'hidden',
                    width: width,
                    height: height
                }).find('.container').css({
                    position: 'absolute',
                    width: count * width,
                    overflow: 'hidden'
                }).find('.item').css({
                    width: width,
                    height: height,
                    float: 'left'
                });
            });

            $(document).ready(function() {
                var currentPage = 0;

                var changePage = function() {
                    $('[data-role = "slider"] > .container').animate({
                        left: -currentPage * width
                    }, 500);
                };

                $('#leftButton').click(function() {
                    if (currentPage > 0) {
                        currentPage = currentPage - 1;
                        changePage();

                        alert('left');
                    }
                });

                $('#rightButton').click(function() {
                    if (currentPage < count - 1) {
                        currentPage = currentPage + 1;
                        changePage();
                        
                        alert('right');
                    }
                });
            });

        </script>

        <style>
            div.item:nth-child(1) {background: blueviolet;}
            div.item:nth-child(2) {background: cadetblue;}
            div.item:nth-child(3) {background: cornflowerblue;}
        </style>
    </head>
    <body>
        <div data-role = "slider" data-width = "500" data-height = "300">
            <div class = "container">
                <div class = "item">
                    <h1>Hello1</h1>
                </div>

                <div class = "item">
                    <h1>Hello2</h1>
                </div>

                <div class = "item">
                    <h1>Hello3</h1>
                </div>
            </div>
        </div>
        
        <button id = "leftButton">to left</button>
        <button id = "rightButton">to right</button>
    </body>
</html>
