<!DOCTYPE html>
<html>
    <head>
        <style>
            .box
            {
                width: 100px;
                height: 100px;
                background: rebeccapurple;
            }

            .box:hover
            {
                width: 100px;
                height: 100px;
                border-radius: 50%;
                background:chartreuse;
            }
        </style>

        <script src = https://code.jquery.com/jquery-3.4.1.js></script> 
        <script>
            $(document).ready(function()
            {
                $('.box').hover(function()
                {
                    $(this).addClass('.box:hover');
                }, function() {
                    $(this).removeClass('.box:hover');
                });
            });
        </script>
    </head>
    <body>
        <div class = "box"></div>
    </body>
</html>
