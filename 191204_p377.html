<!DOCTYPE html>
<html>
    <head>
        <script src = https://code.jquery.com/jquery-3.4.1.js></script> 
        <script>
            $(document).ready(function()
            {
                $('img').attr(
                {
                    src : function (index)
                    {
                        var size = (index + 1) * 100;

                        return 'http://placehold.it/' + size + 'x100';
                    }
                });
            });
        </script>
    </head>
    <body>
        <img>
        <img>
        <img>
    </body>
</html>
