<!DOCTYPE html>
<html>
    <head>
        <script>
            var input = prompt("입력해주세요", "입력");

            var first = parseInt(input / 1000);
            var second = parseInt((input % 1000) / 100);
            var third = parseInt(((input % 1000) % 100) / 10);
            var fourth = parseInt(((input % 1000) % 100) % 10);

            alert(first + ", " + second + ", " + third + ", " + fourth);
        </script>
    </head>
</html>
