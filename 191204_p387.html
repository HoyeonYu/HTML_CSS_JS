<!DOCTYPE html>
<html>
    <head>
        <script src = https://code.jquery.com/jquery-3.4.1.js></script> 
        <script>
            $(document).ready(function()
            {
                $('.click').hover(function()
                {
                    $(this).css(
                    {
                        background: 'red',
                        color: 'white'
                    });
                }, function()
                {
                    $(this).css(
                    {
                        background: 'white',
                        color: 'black'
                    });
                });
            });
        </script>
    </head>
    <body>
        <div>
            <h1 class = "click">Click</h1>
        </div>
    </body>
</html>
