<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <form>
            <div class = "name">
                <label for = "name">이름: </label>
                <input id = "name" type = "text">                
            </div>

            <div class = "gender">
                <label>성별: </label>
                <input id = "man" type = "radio" name = "gender" value = "m">
                <label for = "man">남자</label>
                <input id = "woman" type = "radio" name = "gender" value = "w">
                <label for = "woman">여자</label>                
            </div>

            <div class = "hobby">
                <label>취미: </label>
                <input id = "운동" type = "checkbox">
                <label for = "운동">운동</label>
                <input id = "음악" type = "checkbox">
                <label for = "음악">음악</label>
                <input id = "개발" type = "checkbox">
                <label for = "개발">개발</label>                
            </div>

            <div class = "submit">
                <input type = "submit">                
            </div>

        </form>
    </body>
</html>
