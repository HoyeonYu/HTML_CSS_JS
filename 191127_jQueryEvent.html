<!DOCTYPE html>
<html>
    <head>
        <script src = "https://code.jquery.com/jquery-3.4.1.js"></script>
        <style>
        </style>
        <script>
            $(document).ready(function() {
                var clearQueue  = false;
                var goToEnd = false;

                $('.clearQueue').change(function() {
                    clearQueue = $(this).prop('checked');
                });
                
                $('.goToEnd').change(function() {
                    goToEnd = $(this).prop('checked');
                });

                $('.stopButton').click(function() {
                    $('.box').stop(clearQueue, goToEnd);
                });

                $('.box').css({
                    width: 100,
                    height: 100,
                    background: 'red'
                })

                setInterval(function() {
                    $('.box').animate({
                        width: 200
                    }, 1000).animate({
                        width: 100, height: 100
                    }, 1000);
                });
        });

        </script>
    </head>
    <body>
        <label>Clear Queue</label>
        <input class = "clearQueue" type = "checkbox">
        <br>
        <label>Go to End</label>
        <input class = "goToEnd" type = "checkbox">
        <br>
        <button class = "stopButton">Stop</button>

        <div class = "box"></div>
    </body>
</html>
