<!DOCTYPE html>
<html>
    <head>
        <script>
            window.onload = function()
            {
                var count = 0;
                var image = document.getElementById('image');
                var frames = [ '0.png', '1.png', '2.png', '3.png', '4.png', '5.png', '6.png' ];
                
                setInterval(function()
                {
                    image.src = frames[count % frames.length];
                    count++;
                }, 1000 / 10);
            };
        </script>
    </head>
    <body>
        <img id = "image">
    </body>
</html>
