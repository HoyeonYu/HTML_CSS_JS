<!DOCTYPE html>
<html>
    <head>
        <script src = https://code.jquery.com/jquery-3.4.1.js></script> 
        <script>
            $(document).ready(function()
            {
                $('.box').css(
                    {
                        width: 100,
                        height: 100,
                        background: 'red',
                        position: 'absolute',
                        left: 150,
                        top: 150
                    }
                ).animate(
                {
                    width: 300,
                    opacity: 0.5,
                    left: '+=60',
                    top: '+=50'
                } , 500).animate(
                {
                    width: 100,
                    height: 200,
                    opacity: 1,
                    left: '-=20',
                    top: '-10'
                }, 500)
            });
        </script>
    </head>
    <body>
        <div class = "box"></div>
    </body>
</html>
