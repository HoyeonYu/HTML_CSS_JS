<!DOCTYPE html>
<html>
    <head>
        <script>
            var star = '';

            for (var i = 0; i < 10; i++)
            {
                for (var j = 0; j <= i; j++)
                {
                    star += '*';
                }
                
                if (i != 9)
                {
                    star += '\n'; 
                } 
            }

            alert(star);
        </script>
    </head>
</html>
